syntax = "proto3";

package main;

message Person {
    int32 id = 1; //ID
    string name = 2;
    int32 age = 3;
    float money = 4;
    repeated string car = 5; //many car
    Phone phone = 6;
    Sex sex = 7;
    enum Sex {
        male = 0;
        female = 1;
    }
    message Phone {
        string number = 1;
        string type = 2;
    }
}

message Group {
    repeated Person person = 1;
}
